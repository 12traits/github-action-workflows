name: go-build

on:
  workflow_call:
    secrets:
      gh-token:
        required: true
    inputs:
      workdir:
        type: string
        description: Directory where the go code can be found
        default: ./
      linter:
        type: string
        description: What type you prefer
        default: golangci
      path:
        type: string
        description: Path to look at from within the workdir
        default: ./pkg/... ./cmd/...
      go-version:
        type: string
        description: Golang version
        default: 1.22

jobs:
  test:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.workdir }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh-token }}

      - name: Granting private modules access
        run: |
          git config --global url."https://${{ secrets.gh-token }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=github.com/12traits" >> $GITHUB_ENV

      - name: Build
        id: go-build
        run: go build ./...

      - name: Test
        id: go-unit-tests
        run: go test -v ./...

  manual-lint:
    name: manual-lint
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
        working-directory: ${{ inputs.workdir }}
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ inputs.go-version }}
          cache: false

      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.gh-token }}

      - name: Granting private modules access
        run: |
          git config --global url."https://${{ secrets.gh-token }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=github.com/12traits" >> $GITHUB_ENV

      - name: install go ci deps
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install mvdan.cc/unparam@latest

      - name: verify dependencies
        run: go mod verify

      - name: go vet
        run: go vet ${{ inputs.path }}

      - name: staticcheck
        run: staticcheck ${{ inputs.path }}

      - name: unparam
        run: unparam ${{ inputs.path }}
