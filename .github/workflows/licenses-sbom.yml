name: licenses-sbom

on:
  workflow_call:
    secrets:
      gh-token:
        required: true
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: anchore/sbom-action/download-syft@v0
      - uses: anchore/sbom-action@v0
        with:
          path: .
  licenses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Perform checks
        id: license-check
        uses: 12traits/license_approval@master
        with:
          gh-token: ${{ secrets.gh-token }}
      - run: echo ${{ steps.license-check.outputs.license_report_json }} > /tmp/license-report.json
      - uses: actions/upload-artifact@v3
        with:
          name: licenses-report
          path: /tmp/license-report.json